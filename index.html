<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look At These Cars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=https://www.menards.com"
      type="image/png"
    />
  </head>
  <body>
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>

    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#faves" class="navbar-link">Car Faves</a>
      <a href="#tape" class="navbar-link">Cars on Tape</a>
      <a href="#photos" class="navbar-link">Car Photos</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>

    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Classic Cars</h1>
        <img
          src="images/car-section1.png"
          alt="image of a fancy old car"
          class="section-1-img"
        />
      </section>
    </div>

    <div class="wrapper">
      <section class="section-2 target" id="faves">
        <h1 class="section-heading">Rad Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Bitchin Camaro</h2>
            <img
              src="images/car-1.jpg"
              alt="image of a camaro"
              class="card-img"
            />
            <h3 class="car-price">$ 200,000</h3>
            <button class="card-btn" type="button">Rev up!</button>
          </div>
          <div class="card">
            <h2 class="car-name">Hot Rod</h2>
            <img
              src="images/car-2.jpg"
              alt="image of a camaro"
              class="card-img"
            />
            <h3 class="car-price">$ 300,000</h3>
            <button class="card-btn" type="button">Burn Out</button>
          </div>
          <div class="card">
            <h2 class="car-name">Sweet Machine</h2>
            <img
              src="images/car-3.jpg"
              alt="image of a camaro"
              class="card-img"
            />
            <h3 class="car-price">$ 250,000</h3>
            <button class="card-btn" type="button">Skrt Skrt</button>
          </div>
        </div>
      </section>
    </div>

    <div class="wrapper">
      <section class="section-3 target" id="tape">
        <h1 class="section-heading">Roll the Tape</h1>
        <div class="videos-wrapper center">
          <video src="images/car-video-1.mp4" muted loop class="video"></video>
          <video src="images/car-video-2.mp4" muted loop class="video"></video>
          <video src="images/car-video-3.mp4" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="images/car-video-4.mp4" muted loop class="video"></video>
          <video src="images/car-video-5.mp4" muted loop class="video"></video>
          <video src="images/car-video-6.mp4" muted loop class="video"></video>
        </div>
      </section>
    </div>

    <div class="wrapper">
      <section class="section-4 target" id="photos"></section>
    </div>

    <div class="wrapper">
      <section class="section-5 target" id="contact"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
